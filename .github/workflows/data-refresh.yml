name: Data Refresh

on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - 'Makefile'
      - 'data/homeless.txt'
      - '.github/workflows/data-refresh.yml'
  schedule:
    - cron: '0 12 * * *'

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      LABELS_JSONL_BACKUP: 0
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v2
        with:
          version: latest

      - name: Sync dependencies
        run: uv sync

      - name: Transform dataset
        run: make transform

      - name: Fetch images
        run: make fetch-images

      - name: Audit snapshot
        run: make audit --snapshot-out data/audit/latest.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: data-refresh-${{ github.run_id }}
          retention-days: 7
          path: |
            data/transformed.jsonl
            data/transformed.parquet
            data/transformed.csv
            data/images/manifest.jsonl
            data/audit/latest.json
